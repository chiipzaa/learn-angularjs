<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Test AngularJS Application</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="js/7_app.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="ngApp">
    <div class="container" ng-controller="homeCtrl">
        <div class="page-header">
            <h1>
            $http.post<br>
            <small>การใช้งาน $http.post</small>
            </h1>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Member Detail</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" name="form">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="username">User Name :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="username" ng-model="data.username" disabled="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="password">Password:</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="password" name="password" ng-model="data.password" minlength="8">
                                    </div>
                                </div>
                                <div ng-show="form.password.$error.minlength" class="form-group">
                                    <label class="control-label col-sm-3"></label>
                                    <div class="col-sm-9">
                                        <span class=" alert alert-danger">This password not less than 8 digit!</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="fname">First Name :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="fname" ng-model="data.fname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="lname">Last Name :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="lname" ng-model="data.lname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="tel">Telephone No. :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="tel" ng-model="data.tel">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="email">E-Mail :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="email" ng-model="data.email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="imgUrl">Img URL:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="imgUrl" ng-model="data.imgUrl">
                                    </div>
                                </div>
                            </form>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p class="alert alert-success" ng-if="process=='ok'">Success</p>
                        <p class="alert alert-warning" ng-if="process=='oo'">Not Edit</p>
                        <p class="alert alert-danger" ng-if="process=='no'">Not Success</p>
                        <button type="button" class="btn btn-primary" ng-click="postData()">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetSuccess()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" class="form-control" id="fname" ng-model="search" placeholder="Search..">
        <hr>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Telephone No.</th>
                    <th>E-Mail</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="m in members | filter : search">
                    <td>
                        <img ng-src="{{m.imgUrl}}" width="120px" ng-if="m.imgUrl.length>0">
                        <img ng-src="img/no_image.gif" width="120px" ng-if="m.imgUrl.length<1">
                    </td>
                    <td>{{m.username}}</td>
                    <td>{{m.password}}</td>
                    <td>{{m.fname}}</td>
                    <td>{{m.lname}}</td>
                    <td>{{m.tel}}</td>
                    <td>{{m.email}}</td>
                    <td>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-click="selectData(m.username)">Select</button>
                    </td>
                </tr>
        </table>
        </tbody>
        <hr>
    </div>
</body>

</html>
