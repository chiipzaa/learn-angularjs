<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Test AngularJS Application</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="js/3_app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="ngApp">
    <div class="container" ng-controller="homeCtrl">
        <div class="page-header">
            <h1>ng-repeat<br>
            <small>การแสดงชุดข้อมูลด้วย ng-repeat</small></h1>
        </div>
        <input type="text" class="form-control" id="fname" ng-model="search" placeholder="Search..">
        <hr>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="m in members | filter : search">
                    <td>{{m.fname}}</td>
                    <td>{{m.lname}}</td>
                    <td>{{m.email}}</td>
                </tr>
        </table>
        </tbody>
        <hr>
    </div>
</body>

</html>
