<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Test AngularJS Application</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="js/2_app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="ngApp">
    <div class="container" ng-controller="homeCtrl">
        <div class="page-header">
            <h1>Modules, Controller, ng-model<br>
            <small>ทำความรู้จักกับ Module และ Controller</small></h1>
        </div>
        <div class="form-inline">
            <div class="form-group">
                <label for="fname">First Name :</label>
                <input type="text" class="form-control" id="fname" ng-model="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last Name :</label>
                <input type="text" class="form-control" id="lname" ng-model="lname">
            </div>
        </div>
        <hr>
        <p class="lead">My name is {{fname+' '+lname}} </p>
    </div>
</body>

</html>
